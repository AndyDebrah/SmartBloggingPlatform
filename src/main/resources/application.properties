#  Base Configuration
spring.application.name=SmartBloggingPlatform
spring.profiles.active=local
server.port=8080

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# HikariCP
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/smart_blog_nosql

# Caching
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=600s
spring.cache.cache-names=posts,users,tags

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
# Limit package scanning to REST controllers so Springdoc finds your endpoints
# Was incorrectly pointing to `com.smartblog.ui.controller` (no REST controllers there)
springdoc.packages-to-scan=com.smartblog.controller
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# GraphQL
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.path=/graphql

# Actuator
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.com.smartblog=INFO
logging.file.name=app-log.txt

