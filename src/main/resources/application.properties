app.env=${APP_ENV:DEV}

db.url=${DB_URL:jdbc:mysql://localhost:3306/smart_blog?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8}
db.user=${DB_USER:root}
db.password=${DB_PASSWORD}

# Hikari pool
db.pool.max=${DB_POOL_MAX:15}
db.pool.min=${DB_POOL_MIN:2}
db.pool.idleTimeoutMs=${DB_POOL_IDLE_TIMEOUT:600000}
db.pool.maxLifetimeMs=${DB_POOL_MAX_LIFETIME:1800000}

# Flyway
flyway.locations=${FLYWAY_LOCATIONS:filesystem:src/main/resources/db/migration}
flyway.enabled=${FLYWAY_ENABLED:true}

# MongoDB (NoSQL) settings for comments
comments.nosql.enabled=${COMMENTS_NOSQL_ENABLED:true}
mongodb.uri=${MONGODB_URI:mongodb://localhost:27017}
mongodb.database=${MONGODB_DATABASE:smart_blog_nosql}