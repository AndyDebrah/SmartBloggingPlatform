# ???????????????????????????????????????????????????????????????????????????
# EPIC 1: TEST PROFILE CONFIGURATION
# ???????????????????????????????????????????????????????????????????????????
# Activated with: --spring.profiles.active=test
# Used for integration testing and CI/CD pipelines
# ???????????????????????????????????????????????????????????????????????????

# ???????????????????????????????????????????????????????????????????????????
# IN-MEMORY H2 DATABASE (For Testing)
# ???????????????????????????????????????????????????????????????????????????
# Use H2 in-memory database for fast test execution
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Enable H2 console for debugging tests (available at /h2-console)
spring.h2.console.enabled=true

# ???????????????????????????????????????????????????????????????????????????
# JPA / HIBERNATE (Test Settings)
# ???????????????????????????????????????????????????????????????????????????
# Create-drop schema for each test run
spring.jpa.hibernate.ddl-auto=create-drop
# Use H2 dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# Don't show SQL in tests (reduces noise)
spring.jpa.show-sql=false

# ???????????????????????????????????????????????????????????????????????????
# EMBEDDED MONGODB (For Testing)
# ???????????????????????????????????????????????????????????????????????????
# Use Flapdoodle embedded MongoDB for testing
spring.mongodb.embedded.version=4.0.12

# ???????????????????????????????????????????????????????????????????????????
# FLYWAY (Disabled in Tests - using create-drop instead)
# ???????????????????????????????????????????????????????????????????????????
spring.flyway.enabled=false

# ???????????????????????????????????????????????????????????????????????????
# LOGGING (Minimal for Tests)
# ???????????????????????????????????????????????????????????????????????????
logging.level.root=WARN
logging.level.com.smartblog=INFO
logging.level.org.springframework.test=INFO

# ???????????????????????????????????????????????????????????????????????????
# ACTUATOR (Disabled in Tests)
# ???????????????????????????????????????????????????????????????????????????
management.endpoints.web.exposure.include=health