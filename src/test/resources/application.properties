# Disable Flyway during unit tests (H2 incompatibilities with MySQL migrations)
spring.flyway.enabled=false
# Use Hibernate to create schema for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:h2:mem:smartblog;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
